name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Execute:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install valgrind
      run: |
        sudo apt-get update
        sudo apt-get install valgrind
    - name: Clean
      run: make clean
    - name: Build and Run
      run: make all
