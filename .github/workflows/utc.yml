name: CI Unit Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Execute:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install valgrind check
        whereis check
        
    - name: Clean
      run: make -C tests clean
    - name: Run tests
      run: make -C tests tests
    - name: Code Coverage
      run: make -C tests report
